<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>train time</title>

	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- reset css src -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- style css src -->
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	

 	

 	<!-- jquery cdn -->
 	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

 	<!-- ****** FireBase Src Link ****** -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- javascript src -->
 	<script type="text/javascript" src="assets/javascript/logic.js"></script>

 	<!-- moments cdn -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">
	
		<div style="background: #F80000 !important" class="jumbotron text-center">
			<h1 style="color: white ">Train Time</h1>
			<h5 style="color: white ">a train information document</h5>
		</div>
	</div>

		<div class="row">
			<div id="current-train">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</div>

						<div class="row">

							<div id="train-name">
								<div class="col-xs-2 col-sm-2 col-md-2">
									<h4 class="tname text-center">Train Name</h4>
								</div>
							</div>

							<div id="destination">
								<div class="col-xs-2 col-sm-2 col-md-2">
									<h4 class="destinat text-center">Destination</h4>
								</div>
							</div>

							<div id="frequency">
								<div class="col-xs-2 col-sm-2 col-md-2">
									<h4 class="frequent text-center">Frequency</h4>
								</div>
							</div>

							<div id="next-arrival">
								<div class="col-xs-2 col-sm-2 col-md-2">
									<h4 class="narrival text-center">Next Arrival</h4>
								</div>
							</div>

							<div id="minutes-away">
								<div class="col-xs-2 col-sm-2 col-md-2">
									<h4 class="maway text-center">Minutes Away</h4>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="train-info">
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>

				<form>
  					<div class="form-group">
    					<label for="train-name">Train Name</label>
    					<input type="text" class="form-control" id="nameinput">
  					</div>

  					<div class="form-group">
    					<label for="train-destination">Destination</label>
    					<input type="text" class="form-control" id="destinationinput">
  					</div>

  					<div class="form-group">
    					<label for="train-time">First Train Time</label>
    					<input type="time" class="form-control" id="timeinput" value="06:00">
  					</div>

  					<div class="form-group">
    					<label for="train-frequency">Frequency</label>
    					<input type="number" class="form-control" id="frequencyinput">
  					</div>

  					<button id="submitTrain" type="submit" class="btn btn-danger">Submit</button>

  				</form>

			</div>
		</div>

	</div>

</body>
</html>
