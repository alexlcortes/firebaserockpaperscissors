<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>train time</title>

	<!-- ****** FireBase Src Link ****** -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>

	<div class="container">

		<div style="background: #F80000 !important" class="jumbotron text-center">
			<h1>Train Time</h1>
			<h5>a train information list</h5>
		</div>

		<div class="row">
			<div id="current-train">
				<div class="col-md-12">
					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</div>

						<div class="row">

							<div class="col-md-1"></div>

							<div id="train-name">
								<div class="col-md-2">
									<h4 class="tname text-center">Train Name</h4>
								</div>
							</div>

							<div id="destination">
								<div class="col-md-2">
									<h4 class="destination text-center">Destination</h4>
								</div>
							</div>

							<div id="frequency">
								<div class="col-md-2">
									<h4 class="frequency text-center">Frequency (min)</h4>
								</div>
							</div>

							<div id="next-arrival">
								<div class="col-md-2">
									<h4 class="narrival text-center">Next Arrival</h4>
								</div>
							</div>

							<div id="minutes-away">
								<div class="col-md-2">
									<h4 class="maway text-center">Minutes Away</h4>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row"></div>


		<div class="row"></div>


		<div class="row"></div>

	</div>
